<div id="projects" class="projects">
  <h2>Projects</h2>
  <div class="row">
    <div class="box" *ngFor="let project of projects">
      <a href="{{ project.link }}" target="_blank" class="hover-icon">
        <fa-icon [icon]="faEye"></fa-icon>
      </a>
      <div class="box-img">
        <img src="{{ project.img }}" alt="" />
      </div>
      <div class="box-title">{{ project.name }}</div>
    </div>
  </div>
</div>
